<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>관리자 모드</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex items-center justify-center">
  <div class="w-full max-w-4xl mx-auto p-8">
    <h1 class="text-3xl font-bold text-blue-800 mb-6">👑 관리자 패널</h1>

    <!-- 파일 업로드 -->
    <div class="bg-white p-6 rounded-xl shadow mb-6">
      <h2 class="text-xl font-semibold mb-2">📁 자료 업로드</h2>
      <input type="file" class="border p-2 rounded w-full">
      <p class="text-sm text-gray-500 mt-2">※ 실제 업로드는 백엔드 연동 필요</p>
    </div>

    <!-- 숙제 채점 -->
    <div class="bg-white p-6 rounded-xl shadow mb-6">
      <h2 class="text-xl font-semibold mb-4">📊 숙제 채점</h2>
      <div id="gradingArea" class="space-y-3">
        <div class="flex gap-2">
          <input type="text" placeholder="학생 이름" class="flex-1 border p-2 rounded" />
          <input type="number" placeholder="점수" class="w-24 border p-2 rounded" />
          <button onclick="addGrade()" class="bg-green-600 text-white px-3 py-2 rounded hover:bg-green-700">추가</button>
        </div>
      </div>
      <div id="gradeResults" class="mt-4 text-gray-800">
        <h3 class="font-semibold">✅ 입력된 채점 목록:</h3>
        <ul id="gradeList" class="list-disc ml-5 mt-2 space-y-1"></ul>
      </div>
    </div>
  </div>

  <script>
    function addGrade() {
      const area = document.getElementById("gradingArea");
      const nameInput = area.querySelector("input[type=text]");
      const scoreInput = area.querySelector("input[type=number]");
      const gradeList = document.getElementById("gradeList");

      const name = nameInput.value.trim();
      const score = scoreInput.value.trim();

      if (!name || !score) return;

      const li = document.createElement("li");
      li.textContent = `${name} - ${score}점`;
      gradeList.appendChild(li);

      nameInput.value = "";
      scoreInput.value = "";
    }
  </script>
</body>
</html>
