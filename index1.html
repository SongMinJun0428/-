<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>엔트리와 파이썬 학습 사이트</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
            background: linear-gradient(to bottom right, #e0e7ff, #ffffff);
            color: #1f2937;
        }
        .container {
            max-width: 960px;
            margin: 50px auto;
            padding: 0 20px;
            text-align: center;
        }
        .button {
            background-color: #6366f1;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin: 8px;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button:hover {
            background-color: #4f46e5;
            transform: translateY(-2px);
        }
        .tab-button {
            padding: 12px 24px;
            font-size: 1.1em;
            cursor: pointer;
            background-color: #e5e7eb;
            color: #374151;
            border: 2px solid #cbd5e1;
            border-radius: 25px;
            margin: 0 8px;
            transition: all 0.3s ease;
        }
        .tab-button:hover {
            background-color: #d1d5db;
            transform: scale(1.05);
        }
        .tab-button.active {
            background-color: #6366f1;
            color: white;
            border-color: #6366f1;
        }
        .tab-content {
            display: none;
            text-align: left;
            padding: 32px;
            background-color: #f9fafb;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            margin-top: 30px;
            transition: all 0.4s ease;
        }
        .tab-content.active {
            display: block;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 6px;
            border: 1px solid #cbd5e1;
            width: 100%;
        }
        #result {
            margin-top: 15px;
            font-size: 1.1em;
            color: #4f46e5;
        }
        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
            75% { transform: rotate(3deg); }
            100% { transform: rotate(0deg); }
        }
        .animate-bounce-on-hover:hover {
            animation: shake 0.6s ease-in-out;
        }
    </style>
</head>
<div id="login-area">
    <h2>학생 로그인</h2>
    <input id="loginName" placeholder="이름" class="border px-3 py-1 mt-2 block" />
    <input id="loginPass" type="password" placeholder="비밀번호" class="border px-3 py-1 mt-2 block" />
    <button onclick="studentLogin()" class="mt-2 bg-blue-500 text-white px-4 py-1 rounded">로그인</button>
    <p id="loginStatus" class="text-red-500 mt-2"></p>
  </div>
  
  <div id="student-content" style="display:none;">
    <h3>환영합니다! 숙제 탭에 접근할 수 있습니다.</h3>
    <!-- 여기에 숙제제출 탭이나 링크 포함 -->
  </div>
  
  <script>
    const students = {
      "홍길동": "abcd1234",
      "이채환": "py1234",
      "김하람": "study2024"
    };
  
    function studentLogin() {
      const name = document.getElementById("loginName").value.trim();
      const pw = document.getElementById("loginPass").value.trim();
      const status = document.getElementById("loginStatus");
  
      if (students[name] === pw) {
        status.textContent = "✅ 로그인 성공!";
        document.getElementById("login-area").style.display = "none";
        document.getElementById("student-content").style.display = "block";
      } else {
        status.textContent = "❌ 이름 또는 비밀번호가 잘못되었습니다.";
      }
    }
  </script>
